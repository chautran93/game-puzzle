<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

        table,

            border: 0px solid black;

        }

        img {

        }

</head>

<body>
    <h2>Game Puzzle</h2>
    <table>
        <tr>
            <td style="width: 200px; height:200px"><img src="2.jpg" id="picture1" onclick="myclick1()"
                    style="margin-bottom: -12px;"></td>
            <td style="width: 200px; height:200px"><img src="4.jpg" id="picture2" onclick="myclick2()"
                    style="margin-bottom: -12px;"></td>
            <td style="width: 200px; height:200px"><img src="6.jpg" id="picture3" onclick="myclick3()"
                    style="margin-bottom: -12px;"></td>

                    style="margin-left: 130px; width:300px; height: 200px"></td>
            <td style="width: 200px; height:200px"><img src="anh3.jpg" style="width:300px; height: 200px"></td>
        <tr>
            <td style="width: 200px; height:200px"><img src="1.jpg" id="picture4" onclick="myclick4()"></td>
            <td style="width: 200px; height:200px"><img src="3.jpg" id="picture5" onclick="myclick5()"></td>
            <td style="width: 200px; height:200px"><img src="5.jpg" id="picture6" onclick="myclick6()"></td>
            <td style="width: 200px; height:200px"><img src="anh2.jpg"
                    style="margin-left: 130px; width:300px; height: 200px"></td>

        </tr>
        <tr>
            <td><input type="button" value="Hoàn Thành" onclick="hoanthanh()"></td>
        </tr>
    </table>
    <script>
        let array1 = ['1.jpg','1.1.jpg','2.1.jpg'];
        let array2 = ['2.jpg','1.2.jpg','2.2.jpg'];
        let array3 = ['3.jpg','1.3.jpg','2.3.jpg'];
        let array4 = ['4.jpg','1.4.jpg','2.4.jpg'];
        let array5 = ['5.jpg','1.5.jpg','2.5.jpg'];
        let array6 = ['6.jpg','1.6.jpg','2.6.jpg'];
        let sussecc = false;
        let i = [];
        function myclick1() {
            let random1 = Math.floor(Math.random() * array1.length);
            document.getElementById('picture1').src = array1[random1];
            i[0] = random1;
            kiemtra();
        }
        function myclick2() {
            let random2 = Math.floor(Math.random() * array2.length);
            document.getElementById('picture2').src = array2[random2];
            i[1] = random2;
            kiemtra();
        }
        function myclick3() {
            let random3 = Math.floor(Math.random() * array3.length);
            document.getElementById('picture3').src = array3[random3];
            i[2] = random3;
            kiemtra();
        }
        function myclick4() {
            let random4 = Math.floor(Math.random() * array4.length);
            document.getElementById('picture4').src = array4[random4];
            i[3] = random4;
            kiemtra();
        }
        function myclick5() {
            let random5 = Math.floor(Math.random() * array5.length);
            document.getElementById('picture5').src = array5[random5];
            i[4] = random5;
            kiemtra();
        }
        function myclick6() {
            let random6 = Math.floor(Math.random() * array6.length);
            document.getElementById('picture6').src = array6[random6];
            i[5] = random6;
            kiemtra();
        }
        function kiemtra() {
            if (i[0] == i[1]) {
                if (i[0] == i[2]) {
                    if (i[0] == i[3]) {
                        if (i[0] == i[4]){
                            if (i[0] == i[5]){
                                // alert ('Bạn đã chiến thắng');
                                sussecc = true;
                            }
                        }
                    }
                }
            }
        }
        function hoanthanh() {
            if(sussecc == true) {
                alert('Bạn đã chiến thắng');
            } else {
                alert ('Bạn chưa hoàn thành');
            }
        }
    </script>
</body>

</html>
